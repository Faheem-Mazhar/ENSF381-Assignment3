<!DOCTYPE html>
<html>
    <head>
        <title>
            LMS Signup
        </title>
        <link rel="stylesheet" type="text/css" href="../src/styles.css">
        <style>
            /* Additional styles for signup page */
            .signup {
                align-items: center;
                padding: 20px;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .signup h2 {
                color: #004080;
            }
            
            .signup form {
                width: 66%;
                background-color: #d4d4d4;
                border-radius: 30px;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 30px;
                margin-right: 150px;
                margin-left: 150px;
            }
            
            .signup input {
                width: 50%;
                background-color: lightyellow;
                padding: 10px;
                margin: 10px;
                border-radius: 5px;
                border: 3px solid darkgray;
            }
            
            .signup button {
                width: fit-content;
                background-color: #4CAF50;
                color: white;
                padding: 10px;
                border-radius: 5px;
                margin: 10px;
                border: none;
                opacity: 0.5;
                transition: 0.3s;
            }
            
            .signup button:hover {
                background-color: #45A049;
                opacity: 1.0;
            }
            
            .signup a {
                text-decoration: none;
                color: #004080;
                margin-top: 15px;
            }
            
            .signup a:hover {
                text-decoration: underline;
            }
            
            .message-box {
                padding: 15px;
                margin: 15px 0;
                border-radius: 5px;
                display: none;
                width: 80%;
                text-align: center;
            }
            
            .error {
                background-color: #f2dede;
                color: #a94442;
                border: 1px solid #ebccd1;
            }
            
            .success {
                background-color: #dff0d8;
                color: #3c763d;
                border: 1px solid #d6e9c6;
            }
        </style>
    </head>
    <body>
        <div>
            <header>
                <img src="../public/images/logo.jpg" alt="logo" width="140px" height="140px"/>
                <h1>
                    <b>LMS - Learning Managment System</b>
                </h1>
            </header>
            <div class="navbar" >
                <a href="index.html">Homepage</a>
                <a href="login.html">Login</a>
            </div>
            <main class="signup">
                <h2>
                    Create a New Account
                </h2>
                
                <!-- Message box for validation messages -->
                <div id="messageBox" class="message-box"></div>
                
                <form id="signupForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter a username (3-20 characters)"><br>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter a strong password (min 8 characters)"><br>
                    
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password"><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address"><br>
                </form>
                
                <button type="button" onclick="validateForm()">Sign up</button>
                
                <a href="login.html">Already have an account? Login</a>
            </main>
            <footer>
                <p>
                    &copy; 2025 LMS. All rights reserved.
                </p>
            </footer>
        </div>
    </body>
</html>
<script>
    // Function to validate the signup form
    function validateForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const email = document.getElementById('email').value;
        
        // Reset message box
        hideMessage();
        
        // Validate username
        if (!validateUsername(username)) {
            return;
        }
        
        // Validate password
        if (!validatePassword(password)) {
            return;
        }
        
        // Validate confirm password
        if (password !== confirmPassword) {
            showMessage("Passwords do not match. Please try again.", "error");
            return;
        }
        
        // Validate email
        if (!validateEmail(email)) {
            return;
        }
        
        // If all validations pass, show success message and redirect
        showMessage("Signup successful! Redirecting to login page...", "success");
        
        // Redirect to login page after 2 seconds
        setTimeout(() => {
            window.location.href = "login.html";
        }, 2000);
    }
    
    // Function to validate username
    function validateUsername(username) {
        // Check length (3-20 characters)
        if (username.length < 3 || username.length > 20) {
            showMessage("Username must be between 3 and 20 characters long.", "error");
            return false;
        }
        
        // Check if starts with a letter
        if (!/^[a-zA-Z]/.test(username)) {
            showMessage("Username must start with a letter.", "error");
            return false;
        }
        
        // Check for allowed characters (alphanumeric, hyphens, underscores)
        if (!/^[a-zA-Z][a-zA-Z0-9_-]*$/.test(username)) {
            showMessage("Username can only contain letters, numbers, hyphens (-), and underscores (_).", "error");
            return false;
        }
        
        return true;
    }
    
    // Function to validate password
    function validatePassword(password) {
        // Check length (at least 8 characters)
        if (password.length < 8) {
            showMessage("Password must be at least 8 characters long.", "error");
            return false;
        }
        
        // Check for at least one uppercase letter
        if (!/[A-Z]/.test(password)) {
            showMessage("Password must contain at least one uppercase letter.", "error");
            return false;
        }
        
        // Check for at least one lowercase letter
        if (!/[a-z]/.test(password)) {
            showMessage("Password must contain at least one lowercase letter.", "error");
            return false;
        }
        
        // Check for at least one number
        if (!/[0-9]/.test(password)) {
            showMessage("Password must contain at least one number.", "error");
            return false;
        }
        
        // Check for at least one special character
        if (!/[!@#$%^&*()\-_=+\[\]{}|;:'",.<>?/`~]/.test(password)) {
            showMessage("Password must contain at least one special character.", "error");
            return false;
        }
        
        // Check for spaces
        if (/\s/.test(password)) {
            showMessage("Password cannot contain spaces.", "error");
            return false;
        }
        
        return true;
    }
    
    // Function to validate email
    function validateEmail(email) {
        // Check for valid email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            showMessage("Please enter a valid email address.", "error");
            return false;
        }
        
        // Check for spaces
        if (/\s/.test(email)) {
            showMessage("Email cannot contain spaces.", "error");
            return false;
        }
        
        // Check for domain (.com, .net, .io, etc.)
        const domainRegex = /\.(com|net|io|org|edu|gov|co|info|biz)$/i;
        if (!domainRegex.test(email)) {
            showMessage("Email must contain a valid domain (e.g., .com, .net, .io).", "error");
            return false;
        }
        
        return true;
    }
    
    // Function to display messages
    function showMessage(message, type) {
        const messageBox = document.getElementById('messageBox');
        messageBox.textContent = message;
        messageBox.className = 'message-box ' + type;
        messageBox.style.display = 'block';
    }
    
    // Function to hide message
    function hideMessage() {
        const messageBox = document.getElementById('messageBox');
        messageBox.style.display = 'none';
    }
</script>
